{% extends 'user/base.html' %}
{% block content %}

<html>
    <head>
        <style>
            .center_div{
                margin: 0 auto;
                width:50% /* value of your choice which suits your alignment */
            }
        </style>
    </head>
    <body>
        <br>
        <div class="container center_div">
        <form method = "post">
        
            {% csrf_token %}
            <div class="form-group " >
                <label for="exampleInputEmail1" >Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" value={{name}}>
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group " >
                <label for="exampleInputEmail1" >Email</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" value={{email}}>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group " >
                <label for="exampleInputEmail1" >Address</label>
                <input type="text" class="form-control" name="address" id="exampleInputEmail1" aria-describedby="emailHelp" value={{address}}>
                <small id="emailHelp" class="form-text text-muted">We'll never share your detail with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>

    </body>


{% endblock %}
